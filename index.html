<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Button</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>

<body class="background">

    <div class="center_button">
        <img class="button" src="./images/blank/blank.png"
            onclick="buttonInteraction('./images/button/P-down.png','./images/coin/coin.gif')">
    </div>

    <div class="center">
        <img class="block" src="./images/block/Q-on.png"
            onclick="blockInteraction('./images/block/Q-off.png','./images/button/P-up.png','./images/effects/smoke/smoke.gif')">
    </div>
    <div id="coinsGroup"></div>




</body>

</html>
